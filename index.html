<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <title>Calculator</title>
</head>

<body>
    <main class="main">
        <article class="calculator">
            <section class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </section>
            <section class="buttons-grid">
                <button type="button" class="btn btn-red span-2" id="clearBtn">CLEAR</button>
                <button type="button" class="btn btn-blue span-2" id="deleteBtn">DELETE</button>
                <button type="button" class="btn" data-number>7</button>
                <button type="button" class="btn" data-number>8</button>
                <button type="button" class="btn" data-number>9</button>
                <button type="button" class="btn btn-operator" data-operator>÷</button>

                <button type="button" class="btn" data-number>4</button>
                <button type="button" class="btn" data-number>5</button>
                <button type="button" class="btn" data-number>6</button>
                <button type="button" class="btn btn-operator" data-operator>×</button>

                <button type="button" class="btn" data-number>1</button>
                <button type="button" class="btn" data-number>2</button>
                <button type="button" class="btn" data-number>3</button>
                <button type="button" class="btn btn-operator" data-operator>−</button>

                <button type="button" class="btn" id="pointBtn">.</button>
                <button type="button" class="btn" data-number>0</button>
                <button type="button" class="btn btn-operator" id="equalsBtn">=</button>
                <button type="button" class="btn btn-operator" data-operator>+</button>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
